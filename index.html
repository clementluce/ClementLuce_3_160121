<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Accueil - Ohmyfood</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css">
    </head>
    <body class="overflow">
        <header class="indexHeader transform">
            <div class="indexHeaderTitle">
                <a href="index.html">
                    <img src="images/logo/ohmyfood@2x.svg" class="indexHeaderTitleLogo" alt="Logo du site">
                </a>
            </div>
            <div class="indexHeaderLocation">
                <span><i class="fas fa-map-marker-alt"></i> <b>Paris, Belleville</b></span>
            </div>
            <div class="indexHeaderMenu">
                <h1 class="indexHeaderMenuTitle">Réservez le menu qui vous convient</h1>
                <span class="indexHeaderMenuSpan">Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
                <a href="#restaurants" class="indexHeaderMenuButton">Explorer nos restaurants</a>
            </div>
        </header>
        <section class="fonctionnementSection transform">
            <h2 class="fonctionnementSectionTitle">Fonctionnement</h2>
            <div class="fonctionnementSectionSteps">
                <div class="fonctionnementSectionStep">
                    <div class="fonctionnementSectionStepCard">
                        <div class="fonctionnementSectionStepCardPuce">1</div>
                        <i class="fas fa-mobile-alt"></i>
                        <span>Choisissez un restaurant</span>
                    </div>
                </div>
                <div class="fonctionnementSectionStep">
                    <div class="fonctionnementSectionStepCard">
                        <div class="fonctionnementSectionStepCardPuce">2</div>
                        <i class="fas fa-list-ul"></i>
                        <span>Composez votre menu</span>
                    </div>
                </div>
                <div class="fonctionnementSectionStep">
                    <div class="fonctionnementSectionStepCard">
                        <div class="fonctionnementSectionStepCardPuce">3</div>
                        <i class="fas fa-store"></i>
                        <span>Dégustez au restaurant</span>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
